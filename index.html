<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card-container">
            <img src="sapan-patel-i9Q9bc-WgfE-unsplash.jpg" alt="Image of plants and sunset">
            <div class="card-heading">The Nature's Club</div>
        
        
    </div>
            <div class="main" >


            <form action="/myurl" method="post">
                <p style="vertical-align: text-bottom; padding-top: min(20%,50px);" class="text1">

                    Join the Nature's Club where we explore various trees and flowers <br>
                    
                    You know you need something like this in your life to help you realise your deepst dreams. <br>
        
                    Sign up now to get started. <br>
                    
                    You know you want to do. <br></p> 

                <div class="form">
    
                    <div class="form_in">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="first_name" placeholder="Adam"   class="unfilled" required >
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email"  class="unfilled" placeholder="adam.smith@gmail.com" required>
                        <label for="pass" >Password</label>
                        <input type="password" id="pass" name="password"   class="unfilled" minlength="8" required>
                    </div>
    
                    <div class="form_in">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="last_name" placeholder="Smith"  class="unfilled" required>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" minlength="10"  class="unfilled" required>
                        <label for="pass2">Confirm Password</label>
                        <input type="password" id="pass2" name="password2" minlength="8" required>
                    </div>
    
                </div>
                    
                <div class="button"> 
                    <button>CREATE ACCOUNT</button>
                </div>
            </form>



        </div>
</body>
</html>
